{% load i18n %}

<tr>
    {% comment %}
    {% for field, value in object.get_fields_and_values %}
        <td>{{ value }}</td>
    {% endfor %}
    {% endcomment %}
    <td>{{ object.pk }}</td>
    <td><a href="{{ object.get_absolute_url }}">{{ object }}</a></td>
    <td>
        <div class="btn-group">
            <a href="{{ object.get_update_url }}" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> {% trans "Edit" %}</a>
            <a href="{{ object.get_delete_url }}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> {% trans "Delete" %}</a>
        </div>
    </td>
</tr>
